plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repository.primefaces.org')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.4.RELEASE'
    implementation 'org.springframework.security:spring-security-ldap:5.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-ldap:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.liquibase:liquibase-core:3.8.9'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.springframework.boot:spring-boot-devtools:2.3.4.RELEASE'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'com.unboundid:unboundid-ldapsdk:4.0.14'
    implementation 'org.sonarsource.scanner.maven:sonar-maven-plugin:3.7.0.1746'
    implementation 'org.springframework.security:spring-security-test:5.3.5.RELEASE'
    implementation 'org.primefaces:primefaces:8.0'
    implementation 'org.primefaces.themes:overcast:1.0.10'
    implementation 'org.joinfaces:jsf-spring-boot-starter:4.3.6'
    implementation 'org.joinfaces:security-spring-boot-starter:4.3.6'
    implementation 'javax.enterprise:cdi-api:2.0.SP1'

    compileOnly 'org.projectlombok:lombok:1.18.16'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'

    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.6.2'
    runtimeOnly 'org.postgresql:postgresql:42.2.16'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'org.springframework.ldap:spring-ldap-test:2.3.3.RELEASE'

	testCompileOnly 'org.projectlombok:lombok:1.18.16'

	testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}

group = 'fr.esupportail'
version = '1.0-SNAPSHOT'
description = 'esupstage'
java.sourceCompatibility = JavaVersion.VERSION_1_8

test {
  useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
