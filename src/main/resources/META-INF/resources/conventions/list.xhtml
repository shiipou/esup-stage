<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Conventions
    </ui:define>

    <ui:define name="description">
        Visualiser une convention
    </ui:define>

    <ui:define name="body">
        <div class="card">
            <p:dataTable var="convention" value="#{conventionListView.conventions}">
                <p:column headerText="No.">
                    <h:outputText value="#{convention.id}"/>
                </p:column>
                <p:column headerText="Étudiant">
                    <h:outputText value="#{convention.student}"/>
                </p:column>
                <p:column headerText="Établissement">
                    <h:outputText value="#{convention.institution}"/>
                </p:column>
                <p:column headerText="Période">
                    <h:outputText value="#{convention.localPeriode[0]}">
                        <f:convertDateTime pattern="MM/dd/yyyy" type="localDate"/>
                    </h:outputText>
                    -
                    <h:outputText value="#{convention.localPeriode[1]}">
                        <f:convertDateTime pattern="MM/dd/yyyy" type="localDate" />
                    </h:outputText>
                </p:column>
                <p:column headerText="UFR">
                    <h:outputText value="#{convention.student.codeUniversite}"/>
                </p:column>
                <p:column headerText="Étape d'étude">
                    <h:outputText value="#{convention.etape}"/>
                </p:column>
                <p:column headerText="Validation">
                    <h:outputText value="#{convention.validated}"/>
                </p:column>
                <p:column headerText="Avenant">
                    <h:outputText value="#{convention.avenant}"/>
                </p:column>
                <p:column headerText="Année Univ.">
                    <h:outputText value="#{convention.anneeUniv}"/>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
