databaseChangeLog:
- changeSet:
    id: hibernate-specific
    dbms: mariadb
    author: vdubus
    comment: Add hibernate specific table to manage auto-increment ID
    changes:
    - createTable:
        columns:
        - column:
            defaultValueComputed: 'NULL'
            name: next_val
            type: BIGINT
        tableName: hibernate_sequence
- changeSet:
    id: hibernate-specific
    dbms: hsqldb
    author: vdubus
    comment: Add hibernate specific table to manage auto-increment ID
    changes:
    - createSequence:
        sequenceName: hibernate_sequence